<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simplex Method</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simplex Method Solver</h1>
        <div class="card mt-5">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="c">Coeficientes da função objetiva (c):</label>
                        <input class="form-control" type="text" id="c" name="c" placeholder="ex. 1, -2, 3">
                    </div>

                    <div class="form-group">
                        <label for="inequalities">Restrições (separado por ';', use '<=', '>=', or '='):</label>
                        <textarea class="form-control" id="inequalities" name="inequalities" placeholder="ex. 2,1,<=,20;4,-5,>=,-10;1,2,=,15" rows="4"></textarea>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="maximize" name="maximize">
                        <label class="form-check-label" for="maximize">Maximize</label>
                    </div>

                    <button class="btn btn-primary mt-3" type="submit">Solve</button>
                </form>
            </div>
        </div>

        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                <h4 class="alert-heading">Error</h4>
                <p>{{ error }}</p>
            </div>
        {% endif %}

        {% if result %}
            <div class="alert alert-success mt-3" role="alert">
                <h4 class="alert-heading">Result</h4>
                <p>Status: {{ result.message }}</p>
                <p>Valor ótimo: {{ result.fun }}</p>
                <p>Solução: {{ result.x }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
